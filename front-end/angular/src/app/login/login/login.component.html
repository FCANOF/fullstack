<div class="container">
    <form [formGroup]="form" (ngSubmit)="login(form.value)">
        <mat-card>
            <mat-card-header>

                <mat-card-title>Login</mat-card-title>

            </mat-card-header>

            <mat-card-content>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput autofocus type="email" placeholder="Email" formControlName="email">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>



            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button color="primary" type="submit">Go</button>

            </mat-card-actions>
        </mat-card>
    </form>
</div>
