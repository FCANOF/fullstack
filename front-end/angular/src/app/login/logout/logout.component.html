<div class="container">

    <mat-card>
        <mat-card-header>

            <mat-card-title>Logout</mat-card-title>

        </mat-card-header>

        <mat-card-content>
            <p>Are you sure to logout?</p>
        </mat-card-content>
        <mat-card-actions>
            <a mat-button href="/">Return home</a>
            <button mat-raised-button color="primary" type="button" (click)="logout()">Confirm</button>
        </mat-card-actions>
    </mat-card>
</div>
